<body style="background-color: #fcf6e3">
  
    <div id="navbar" class="navbar">
        <a href="../"><img src="../images/ltbb_navlogo.png"></a>
        <nav> 
            <a class="nav-link" href="../">HOME</a>
            <a class="nav-link" href="../about">ABOUT</a>
        </nav>
    </div>

    <div id="recipe-container" class="page-container">
        <div id="recipe-container-a">
            <div id="recipe-container-b">
                <div style="display: flex; flex-direction: column; padding: 0px; gap: 0px;">
                    <p id="recipe-results" style="margin: 0px; margin-left: 50px; padding: 0px; font-size: 2rem; font-weight: bold; line-height: 1;">Results for "" (0 found)</p>

                        <select>
                            <option>Recommended</option>

                            <option>Prep time: lowest first</option>
                            <option>Prep time: highest first</option>
                        </select>
                    </div>
                </div>

            </div>
            <div id="recipe-list" class="scroll-container"></div>
        </div>
